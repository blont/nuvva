# The directory where theme folders are located
root: ./

# Paths to custom checks
require:
  - ./path/to/my_custom_check.rb

# Disable a check
TemplateLength:
  enabled: false
  severity: suggestion
  ignore:
  - templates/index.liquid
  # Configure options for a check
  max_length: 300

# Enable a custom check
MyCustomCheck:
  enabled: true
  severity: style
